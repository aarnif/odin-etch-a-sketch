<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="toy-container">
        <header class="header">
          <div class="toy-name">MAGIC</div>
          <div class="toy-name--cursive">Etch A Sketch<sup>Â®</sup></div>
          <div class="toy-name">SCREEN</div>
        </header>
        <main id="grid-container"></main>
        <div class="controls">
          <div class="buttons">
            <button id="clear-button">CLEAR</button>
            <button id="grid-button">GRID</button>
            <ul id="color-picker">
              <li>COLOR</li>
              <li>
                <input id="color" type="color" value="#000000" />
              </li>
            </ul>
          </div>
          <div id="grid-size-slider">
            <ul id="slider--items">
              <li>GRID SIZE</li>
              <li id="slider">
                <input
                  type="range"
                  id="grid-size"
                  name="grid-size"
                  min="2"
                  max="100"
                />
              </li>
              <li id="current-size">50x28</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <div id="footer-text">Created By aarnif</div>
        <a href="https://github.com/aarnif" target="_blank" rel="noreferrer"
          ><img
            id="github-icon"
            src="images/github.svg"
            alt="GitHub Profile Link"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
