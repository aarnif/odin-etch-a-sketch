<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <main id="grid-container"></main>
      </div>
      <button id="clear-button">Clear</button>
      <button id="grid-button">Grid</button>
      <ul id="color-picker">
        <li>COLOR</li>
        <li>
          <input id="color" type="color" value="#000000" />
        </li>
      </ul>
      <div id="grid-size-slider--container">
        <ul id="grid-size-slider">
          <li>GRID SIZE</li>
          <li id="slider">
            <input
              type="range"
              id="grid-size"
              name="grid-size"
              min="2"
              max="100"
            />
          </li>
          <li id="current-size">50x50</li>
        </ul>
      </div>
    </div>
  </body>
</html>
